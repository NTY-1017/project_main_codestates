spring:
  config:
    import:
      - application-dev-google.yml
      - application-dev-kakao.yml
      - application-dev-naver.yml
      - application-dev-rds.yml
      - application-dev-jwt.yml
      - 'aws-parameterstore:' # aws parameter store 적용
  # jpa
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
    show-sql: true


  # 404 페이지 처리, 404
  web:
    resources:
      add-mappings: false


  #spring security filter log
  logging:
    level:
      org:
        springframework:
          security: DEBUG


# redis, my properties
redis:
  network:
    host: localhost
    port: 6379

images:
  upload-path: "/home/ubuntu/images/guesthouse/"
  member-profile : "images/memberprofile/"
  room-dir: "images/room/"

logging:
  org:
    hibernate:
      SQL: debug
      type:
        descriptor:
          sql: trace

log:
  config:
    level: TRACE
    path: "/home/ubuntu/log"
    log-filename: "main-project-log"
    err-log-filename: "main-project-log-err"


# aws parameter store 적용
aws:
  paramstore:
    enabled: true
    prefix: /config
    name: main-project-server
    profileSeparator: _



