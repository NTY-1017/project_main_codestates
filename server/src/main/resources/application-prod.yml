spring:
  config:
    import:
      - application-prod-google.yml
      - application-prod-kakao.yml
      - application-prod-naver.yml
      - application-prod-rds.yml
      - application-prod-jwt.yml
#      - 'aws-parameterstore:' # aws parameter store 적용

  # jpa
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true


  # 404 페이지 처리, 404
  web:
    resources:
      add-mappings: false


  #spring security filter log
  logging:
    level:
      org:
        springframework:
          security: DEBUG


# redis, my properties
redis:
  network:
    host: localhost
    port: 6379


images:
  upload-ec2: "/home/ubuntu"
  upload-path: "/home/ubuntu/images/guesthouse/"
  member-profile : "images/memberprofile/"
  room-dir: "images/room/"


log:
  config:
    level: TRACE
    path: "/home/ubuntu/log"
    log-filename: "main-project-log"
    err-log-filename: "main-project-log-err"


# aws parameter store 적용
aws:
  paramstore:
    enabled: true
    prefix: /config
    name: main-project-server
    profileSeparator: _



